<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/contato.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
        <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <title>Entre em Contato</title>
</head>
<body>
    <div class="container">
        <div class="right" data-aos="fade-right" data-aos-duration="1000">
            <div class="text"><h1>Contate-Nos</h1></div>
            <div class="endereco">
                <p class="sla">Caso queria conversar pessoalmente nosso local de atendimento ao cliente é em:</p>
                <p>Rua São Franscisco Xavier, Rio de Janeiro, Rj</p>
                <p class="telefone">
                   Telefone: 0303 4092 7563
                </p>
                <p class="redes-sociais">Ou converse conosco nas redes sociais</p>
                <div class="sociais">
            <i class="fa-brands fa-instagram insta"></i>
            <i class="fa-brands fa-facebook face"></i>
            <i class="fa-brands fa-x-twitter passaro"></i>
            <i class="fa-brands fa-tiktok ttk"></i>
                </div>
            </div>
        </div>
        <div class="left" data-aos="fade-left" data-aos-duration="1000">
            <div class="text1"><p>Ou envie um email que entraremos em contato</p></div>

            <form action="#">
            <input type="text" placeholder="Coloque seu nome" required>
            <input type="text" placeholder="Coloque seu endereço de email" required>
           <textarea name="" id="" placeholder="Mensagem que deseja enviar" class="input-grande"></textarea>

            <button>Enviar</button>
            </form>
        </div>
    </div>
        <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
