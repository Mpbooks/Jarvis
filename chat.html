<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
   <link rel="stylesheet" href="./style/chat.css">
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=sunny" />
   <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <title>Converse com o JARVIS</title>
</head>
<body>
    <div class="container">
        <div class="cabeca">
            <header>
                <h2><a href="./index.html">JARVIS IA</a></h2>

                <a href="#"><span class="material-symbols-outlined">sunny</span></a>
            </header>
        </div>

        <div class="content">
            <div class="text" data-aos="zoom-in-down" data-aos-duration="1000">
                <h1>Hello, There!</h1>
                <p>How can I help you today?</p>
            </div>
            <div class="options"  data-aos="fade-up"
     data-aos-duration="1500">
                <div class="option1">
                    <p>Como posso fazer meus filhos terminarem o dever de casa mais rápido?</p>

                   <span class="material-symbols-outlined" ><i class="fa-solid fa-hourglass-end timer"></i></span>
                </div>
                <div class="option1">
                    <p>Me ajude a escrever um email para o meu trabalho</p>

                   <span class="material-symbols-outlined" ><i class="fa-regular fa-envelope mail"></i></span>
                </div>
                <div class="option1" >
                    <p>Me ajude a resolver um problema que estou tendo no meu código</p>
                    <span class="material-symbols-outlined"><i class="code fa-solid fa-code"></i></span>
                </div>
                <div class="option1" >
                    <p>O que posso fazer no tempo livre?</p>
                    <span class="material-symbols-outlined"><i class="book fa-solid fa-book"></i></span>
                </div>
            </div>

        </div>


            <div class="command">
                <div class="input">
                    <input type="text" placeholder="Seu prompt" name="" id="">
                </div>
                <div class="icons">
                    <span class="material-symbols-outlined book"><i class="fa-solid fa-microphone"></i></span>
                    <span class="material-symbols-outlined book"><i class="fa-solid fa-arrow-right"></i></span>
                    
                </div>

        </div>
        </div>

        <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
