    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <title>JARVIS IA</title>
    <style>
      @keyframes animate {
        0% {
          opacity: 0;
          transform: rotateY(90deg);
          filter: blur(10px);
        }
        100% {
          opacity: 1;
          transform: rotateY(0deg);
          filter: blur(0);
        }
      }
    
      @keyframes hideSection {
        0% {
          opacity: 1;
          visibility: visible;
        }
        80% {
          opacity: 1;
          visibility: visible;
        }
        100% {
          opacity: 0;
          visibility: hidden;
        }
      }

      @keyframes showContainer {
        to {
          opacity: 1;
        }
      }
    
      .section {
        position: absolute;
        z-index: 1000;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
        animation: hideSection 4s forwards;
      }
    
      video {
        object-fit: cover;
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: -1;
      }
    
      .h1 {
        color: white;
        font-size: 4em;
        letter-spacing: 0.2em;
      }
    
      .h1 span {
        opacity: 0;
        display: inline-block;
        animation: animate 1s linear forwards;
      }
    
      .h1 span:nth-child(1) { animation-delay: 0.1s; }
      .h1 span:nth-child(2) { animation-delay: 0.2s; }
      .h1 span:nth-child(3) { animation-delay: 0.3s; }
      .h1 span:nth-child(4) { animation-delay: 0.4s; }
      .h1 span:nth-child(5) { animation-delay: 0.5s; }
      .h1 span:nth-child(6) { animation-delay: 0.6s; }
      .h1 span:nth-child(7) { animation-delay: 0.7s; }
      .h1 span:nth-child(8) { animation-delay: 0.8s; }
      .h1 span:nth-child(9) { animation-delay: 0.9s; }
      .h1 span:nth-child(10) { animation-delay: 1.0s; }
      .h1 span:nth-child(11) { animation-delay: 1.1s; }
    
      .container {
        opacity: 0;
        animation: showContainer 1s ease forwards;
        animation-delay: 3s;
      }
    </style>
    
</head>
